<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
        var dataset = [ 5, 10, 15, 20, 25 ];
        d3.select("body").selectAll("p")
            .data(dataset)
            .enter()  //magical
            .append("p")
            .text(function(d) { return "etxt" + d; });
            //.text("New paragraph!");
        </script>
    </body>
</html>
